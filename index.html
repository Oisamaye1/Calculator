<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Arvo"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <h1 id="title">Calculator</h1>
      <h1 class="screen">0</h1>
      <div class="set">
        <button class="input" value="1">1</button>
        <button class="input" value="2">2</button>
        <button class="input" value="3">3</button>
        <button class="input" value="4">4</button>
        <button class="input" value="5">5</button>
        <button class="input" value="6">6</button>
        <button class="input" value="7">7</button>
        <button class="input" value="8">8</button>
        <button class="input" value="9">9</button>
        <button class="input" value="0">0</button>
        <button class="symbols" value="add">+</button>
        <button class="symbols" value="subtract">-</button>
        <button class="symbols" value="multiply">x</button>
        <button class="symbols" value="divide">/</button>
        <button class="equals">=</button>
        <button class="delete">Del</button>
        <button class="clear">CLR</button>
      </div>
      <br />
      <footer>Made with ❤️ by Benzzz</footer>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
